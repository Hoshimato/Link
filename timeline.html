<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Link - タイムライン</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Kaisei Opti', serif;
      background: linear-gradient(135deg, #2196f3, #00bcd4);
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    .post {
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 16px;
      margin-bottom: 1rem;
      box-shadow: 0 3px 12px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: none;
      font-family: 'Kaisei Opti', serif;
    }
    input {
      width: 70%;
      margin-right: 0.5rem;
    }
    button {
      background: #2196f3;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Link タイムライン</h1>
  <div>
    <input type="text" id="post-input" placeholder="何か投稿してみよう！">
    <button onclick="createPost()">投稿</button>
  </div>
  <div id="posts"></div>

  <script>
    const SUPABASE_URL = "https://xjrnuewonpzjzudxwojk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhqcm51ZXdvbnB6anp1ZHh3b2prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxMzU4MzksImV4cCI6MjA3MjcxMTgzOX0.ZZFX4rufOUFOmo0HptF0Atw5v6QJd5Utk2c7voUlYRk";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;

    // ログイン中のユーザーを取得
    async function init() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        alert("ログイン情報がありません。ログイン画面へ戻ります。");
        location.href = "index.html";
        return;
      }
      currentUser = data.user;
      fetchPosts();
    }

    // 投稿を取得して表示
    async function fetchPosts() {
      const { data: posts, error } = await supabase
        .from('posts')
        .select('*')
        .order('created_at', { ascending: false });

      const container = document.getElementById('posts');
      container.innerHTML = "";
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = "post";
        div.innerText = post.content;
        container.appendChild(div);
      });
    }

    // 投稿作成
    async function createPost() {
      const content = document.getElementById('post-input').value;
      if (!content) return;

      const { data, error } = await supabase
        .from('posts')
        .insert([{ user_id: currentUser.id, content }]);

      if (error) {
        alert("投稿できませんでした: " + error.message);
      } else {
        document.getElementById('post-input').value = "";
        fetchPosts();
      }
    }

    init();
  </script>
</body>
</html>
