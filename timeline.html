<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Link - タイムライン</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Kaisei Opti', serif;
      background: linear-gradient(135deg, #2196f3, #00bcd4);
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2rem;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
      margin-bottom: 2rem;
    }

    .new-post {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .new-post input {
      width: 70%;
      padding: 0.6rem;
      border-radius: 12px;
      border: none;
      font-family: 'Kaisei Opti', serif;
      margin-right: 0.5rem;
      background: #ffffff;
      color: #333;
    }

    .new-post button {
      padding: 0.6rem 1rem;
      border-radius: 12px;
      border: none;
      background: #2196f3;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .new-post button:hover {
      background: #1976d2;
      transform: translateY(-2px);
    }

    #posts {
      max-width: 600px;
      margin: auto;
    }

    .post {
      background: #ffffff;
      color: #333;
      padding: 1rem;
      border-radius: 16px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: flex-start;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 1rem;
      object-fit: cover;
    }

    .post-content {
      flex: 1;
    }

    .username {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #2196f3;
    }

    .timestamp {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>Link タイムライン</h1>

  <div class="new-post">
    <input type="text" id="post-input" placeholder="何か投稿してみよう！">
    <button onclick="createPost()">投稿</button>
  </div>

  <div id="posts"></div>

  <script>
    const SUPABASE_URL = "https://xjrnuewonpzjzudxwojk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhqcm51ZXdvbnB6anp1ZHh3b2prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxMzU4MzksImV4cCI6MjA3MjcxMTgzOX0.ZZFX4rufOUFOmo0HptF0Atw5v6QJd5Utk2c7voUlYRk";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;

    async function init() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        alert("ログイン情報がありません。ログイン画面へ戻ります。");
        location.href = "index.html";
        return;
      }
      currentUser = data.user;
      fetchPosts();
    }

    async function fetchPosts() {
      const { data: posts, error } = await supabase
        .from('posts')
        .select(`
          id, content, created_at, user_id,
          profiles(username, avatar_url)
        `)
        .order('created_at', { ascending: false });

      const container = document.getElementById('posts');
      container.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = "post";

        const avatar = document.createElement('img');
        avatar.className = "avatar";
        avatar.src = post.profiles.avatar_url || 'https://via.placeholder.com/48';
        div.appendChild(avatar);

        const contentDiv = document.createElement('div');
        contentDiv.className = "post-content";

        const username = document.createElement('div');
        username.className = "username";
        username.innerText = post.profiles.username || "名無し";
        contentDiv.appendChild(username);

        const text = document.createElement('div');
        text.innerText = post.content;
        contentDiv.appendChild(text);

        const timestamp = document.createElement('div');
        timestamp.className = "timestamp";
        timestamp.innerText = new Date(post.created_at).toLocaleString();
        contentDiv.appendChild(timestamp);

        div.appendChild(contentDiv);
        container.appendChild(div);
      });
    }

    async function createPost() {
      const content = document.getElementById('post-input').value;
      if (!content) return;

      const { data, error } = await supabase
        .from('posts')
        .insert([{ user_id: currentUser.id, content }]);

      if (error) {
        alert("投稿できませんでした: " + error.message);
      } else {
        document.getElementById('post-input').value = "";
        fetchPosts();
      }
    }

    init();
  </script>
</body>
</html>
