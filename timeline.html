<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Link - タイムライン</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Kaisei Opti', serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(145deg, #6dd5ed, #2193b0);
      animation: bgMove 15s infinite alternate;
      min-height: 100vh;
    }

    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2.4rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
      margin-bottom: 2rem;
    }

    .new-post {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .new-post input {
      width: 70%;
      padding: 0.8rem;
      border-radius: 14px;
      border: none;
      font-family: 'Kaisei Opti', serif;
      margin-right: 0.5rem;
      background: #f0f0f0;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.2s;
    }

    .new-post input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(30,136,229,0.5);
    }

    .new-post button {
      padding: 0.8rem 1rem;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(30,136,229,0.4);
      transition: all 0.2s;
    }

    .new-post button:hover {
      background: linear-gradient(135deg, #1565c0, #1e88e5);
      transform: translateY(-2px);
    }

    #posts {
      max-width: 600px;
      margin: auto;
    }

    .post {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 1rem;
      border-radius: 20px;
      margin-bottom: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      transition: transform 0.2s;
    }

    .post:hover {
      transform: translateY(-3px);
    }

    .content {
      margin-bottom: 0.5rem;
    }

    .timestamp {
      font-size: 0.75rem;
      opacity: 0.6;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Link タイムライン</h1>

  <div class="new-post">
    <input type="text" id="post-input" placeholder="何か投稿してみよう！">
    <button onclick="createPost()">投稿</button>
  </div>

  <div id="posts"></div>

  <script>
    const SUPABASE_URL = "https://xjrnuewonpzjzudxwojk.supabase.co";
    const SUPABASE_KEY = "YOUR_KEY_HERE";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;

    async function init() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        alert("ログイン情報がありません。ログイン画面へ戻ります。");
        location.href = "index.html";
        return;
      }
      currentUser = data.user;
      fetchPosts();
    }

    async function fetchPosts() {
      const { data: posts, error } = await supabase
        .from('posts')
        .select('id, content, created_at')
        .order('created_at', { ascending: false });

      const container = document.getElementById('posts');
      container.innerHTML = "";

      if (error) {
        container.innerHTML = "<p style='color:white;'>投稿を取得できませんでした: " + error.message + "</p>";
        return;
      }

      if (!posts || posts.length === 0) {
        container.innerHTML = "<p style='color:white;'>まだ投稿がありません</p>";
        return;
      }

      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = "post";

        const content = document.createElement('div');
        content.className = "content";
        content.innerText = post.content;
        div.appendChild(content);

        const timestamp = document.createElement('div');
        timestamp.className = "timestamp";
        timestamp.innerText = new Date(post.created_at).toLocaleString();
        div.appendChild(timestamp);

        container.appendChild(div);
      });
    }

    async function createPost() {
      const content = document.getElementById('post-input').value;
      if (!content) return;

      const { error } = await supabase
        .from('posts')
        .insert([{ user_id: currentUser.id, content }]);

      if (error) {
        alert("投稿できませんでした: " + error.message);
      } else {
        document.getElementById('post-input').value = "";
        fetchPosts();
      }
    }

    init();
  </script>
</body>
</html>
