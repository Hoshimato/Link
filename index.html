<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Link - ログイン / 新規登録</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Kaisei Opti', serif;
      background: linear-gradient(145deg, #6dd5ed, #2193b0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgMove 15s infinite alternate;
    }

    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }

    .card:hover { transform: translateY(-5px); }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: #1e88e5;
      text-shadow: 0 0 15px rgba(30,136,229,0.5);
    }

    input, button {
      width: 100%;
      padding: 0.85rem;
      margin: 0.5rem 0;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      font-family: 'Kaisei Opti', serif;
      transition: all 0.2s;
    }

    input {
      background: #f0f0f0;
      color: #333;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(30,136,229,0.5);
    }

    button {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(30,136,229,0.4);
    }

    button:hover {
      background: linear-gradient(135deg, #1565c0, #1e88e5);
      transform: translateY(-2px);
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    a {
      color: #1e88e5;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Link</h1>

    <!-- ログインフォーム -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="メールアドレス">
      <input type="password" id="login-password" placeholder="パスワード">
      <button onclick="login()">ログイン</button>
      <p>アカウントをお持ちでない方は <a onclick="showSignup()">新規登録</a></p>
    </div>

    <!-- 新規登録フォーム -->
    <div id="signup-form" style="display:none;">
      <input type="email" id="signup-email" placeholder="メールアドレス">
      <input type="password" id="signup-password" placeholder="パスワード">
      <button onclick="signup()">新規登録</button>
      <p>すでにアカウントをお持ちの方は <a onclick="showLogin()">ログイン</a></p>
    </div>
  </div>

  <script>
    // Supabase クライアント作成（キー組み込み済み）
    const SUPABASE_URL = "https://xjrnuewonpzjzudxwojk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhqcm51ZXdvbnB6anp1ZHh3b2prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxMzU4MzksImV4cCI6MjA3MjcxMTgzOX0.ZZFX4rufOUFOmo0HptF0Atw5v6QJd5Utk2c7voUlYRk";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // フォーム切替
    function showSignup() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    // ログイン
    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;
        location.href = "timeline.html";
      } catch (err) {
        alert("ログイン失敗: " + err.message);
        console.error(err);
      }
    }

    // 新規登録
    async function signup() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) throw error;
        alert("登録成功！ログインしてください");
        showLogin();
      } catch (err) {
        alert("登録失敗: " + err.message);
        console.error(err);
      }
    }
  </script>
</body>
</html>
