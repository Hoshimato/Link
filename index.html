<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Link - ログイン</title>
  <!-- Kaisei Opti フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kaisei Opti', serif;
      background: linear-gradient(135deg, #2196f3, #00bcd4);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Kaisei Opti', serif;
    }

    input {
      background: white;
      color: #333;
    }

    button {
      background: #2196f3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1976d2;
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Link</h1>
    <input type="email" placeholder="メールアドレス">
    <input type="password" placeholder="パスワード">
    <button>ログイン</button>
    <p>アカウントをお持ちでない方は <a href="#">新規登録</a></p>
  </div>
</body>
</html>
