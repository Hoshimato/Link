<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Link - ログイン / 新規登録</title>
  <!-- Kaisei Opti フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Kaisei Opti', serif;
      background: linear-gradient(135deg, #2196f3, #00bcd4); /* 青系背景 */
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;  /* 白枠 */
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #2196f3;
      text-shadow: 0 0 12px rgba(33,150,243,0.6);
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-family: 'Kaisei Opti', serif;
    }

    input {
      background: #f5f5f5;
      color: #333;
    }

    button {
      background: #2196f3;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #1976d2;
      transform: translateY(-2px);
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    a {
      color: #2196f3;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Link</h1>

    <!-- ログインフォーム -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="メールアドレス">
      <input type="password" id="login-password" placeholder="パスワード">
      <button onclick="login()">ログイン</button>
      <p>アカウントをお持ちでない方は <a onclick="showSignup()">新規登録</a></p>
    </div>

    <!-- 新規登録フォーム -->
    <div id="signup-form" style="display:none;">
      <input type="email" id="signup-email" placeholder="メールアドレス">
      <input type="password" id="signup-password" placeholder="パスワード">
      <button onclick="signup()">新規登録</button>
      <p>すでにアカウントをお持ちの方は <a onclick="showLogin()">ログイン</a></p>
    </div>
  </div>
